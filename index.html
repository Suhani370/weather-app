<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #22d3ee;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #38bdf8;
    }

    .result {
      text-align: center;
      display: none;
    }

    .temp {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>üå¶Ô∏è Weather App</h1>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="result" id="result">
      <h2 id="cityName"></h2>
      <div class="temp" id="temperature"></div>
      <div id="condition"></div>

      <div class="info" id="extraInfo"></div>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      error.textContent = "";
      result.style.display = "none";

      if (city === "") {
        error.textContent = "Please enter a city name";
        return;
      }

      try {
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=yes`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        document.getElementById("cityName").textContent =
          data.location.name + ", " + data.location.country;

        document.getElementById("temperature").textContent =
          Math.round(data.current.temp_c) + "¬∞C";

        document.getElementById("condition").textContent =
          data.current.condition.text;

        document.getElementById("extraInfo").textContent =
          `Humidity: ${data.current.humidity}% | Wind: ${data.current.wind_kph} km/h`;

        result.style.display = "block";
      } catch (err) {
        error.textContent = "City not found or API error";
      }
    }
  </script>

</body>
</html>
